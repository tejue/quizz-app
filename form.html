<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" type="text/css" media="all" />
    <script src="./js/form.js" defer></script>
    <title>Quizz-App</title>
  </head>
  <body data-js="body">
    <header>
      <h1>Quiz App</h1>
      <h2 class="h1__subtitle">Question-Creator</h2>
    </header>
    <main id="home" data-js="new-questionpart">
      <form class="form" data-js="form">
        <label for="new-question">Your Question:</label>
        <textarea
          id="new-question"
          name="question"
          maxlength="150"
          data-js="newQuestion"
          required
        ></textarea>
        <label for="new-answer">Your Answer:</label>
        <textarea
          id="new-answer"
          name="answer"
          maxlength="150"
          data-js="length-calculator new-answer"
          required
        ></textarea>
        <label for="new-tag">Tag:</label>
        <input id="new-tag" type="text" name="tag" required />
        <button type="submit" class="button__submit" data-js="submit">
          Submit your Question
        </button>
      </form>
      <ul></ul>
    </main>
    <footer>
      <nav class="navigation">
        <ul class="navigation">
          <li class="navigation__part">
            <a href="index.html" class="navi"
              ><img
                class="navigation__icon--light"
                src="./assets/images/questionmark-dark-excali.svg"
                alt="home"
            /></a>
          </li>
          <li>
            <a href="bookmarks.html" class="navi"
              ><img
                class="navigation__icon--light"
                src="./assets/images/bookmark-dark-empty-box-excali.svg"
                alt="bookmark"
            /></a>
          </li>
          <li>
            <a href="#home" class="navi"
              ><img
                class="navigation__icon--light"
                src="./assets/images/create-dark-excali.svg"
                alt="form"
            /></a>
          </li>
          <li>
            <a href="profile.html" class="navi"
              ><img
                class="navigation__icon--light"
                src="./assets/images/profile-dark-excali.svg"
                alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
