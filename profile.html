<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" type="text/css" media="all" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
      <h2 class="h1__subtitle">My Profile</h2>
    </header>
    <main id="home">
      <section class="profile">
        <img src="./assets/images/feet-circle.png" class="profile-picture" />
        <article class="profile__text">
          <h3 class="profile__name">My Name</h3>
          <p class="profile__description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus eum
            mollitia perferendis aperiam repellendus repellat iusto praesentium
            esse laborum ducimus sunt atque consequuntur illo, quibusdam harum
            nesciunt amet voluptatem quo!
          </p>
        </article>
      </section>
      <section class="counter">
        <img
          class="counter__question--image"
          src="/assets/images/question-circle-dark.svg"
          alt="image of questionmark"
        />
        <div class="counter__question">55</div>
        <img
          class="counter__bookmark--image"
          src="/assets/images/bookmark-dark.svg"
          alt="image of bookmark"
        />
        <div class="counter__bookmark">1</div>
      </section>
      <section class="settings">
        <h3>Settings</h3>
        <button class="button--dark" type="button">Darkmode</button>
      </section>
    </main>
    <footer>
      <nav class="navigation">
        <a href="index.html" class="navi"
          ><img src="./assets/images/home-light.svg" alt="home-icon"
        /></a>
        <a href="bookmarks.html" class="navi"
          ><img src="./assets/images/bookmark-light.svg" alt="bookmark-icon"
        /></a>
        <a href="#home" class="navi"
          ><img src="./assets/images/profile-dark.svg" alt="profile-icon"
        /></a>
      </nav>
    </footer>
  </body>
</html>
