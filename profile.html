<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" type="text/css" media="all" />
    <script src="./js/index.js" defer></script>
    <title>Quiz-App</title>
  </head>
  <body data-js="body">
    <header>
      <h1>Quiz App</h1>
      <h2>My Profile</h2>
    </header>
    <main id="home">
      <section class="profile">
        <img src="./assets/images/feet-circle.png" class="profile__picture" />
        <article class="profile__text">
          <h3 class="profile__name">My Name</h3>
          <p class="profile__description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus eum
            mollitia perferendis aperiam repellendus repellat iusto praesentium
            esse laborum ducimus sunt atque consequuntur illo, quibusdam harum
            nesciunt amet voluptatem quo!
          </p>
        </article>
      </section>
      <section class="counter">
        <p class="counter__question">
          <img
            class="counter__icon"
            src="/assets/images/questionmark-dark-excali.svg"
            alt="questionmark-icon"
          />5
        </p>
        <p class="counter__bookmark">
          <img
            class="counter__icon"
            src="/assets/images/bookmark-dark-filled-box-excali.svg"
            alt="bookmark-icon"
          />1
        </p>
      </section>
      <section class="settings">
        <h3>Settings</h3>
        <button class="button--dark" data-js="button-darkmode" type="button">
          Darkmode
        </button>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="navigation">
          <li class="navigation__tab">
            <a href="index.html"
              ><img
                class="navigation__icon"
                src="./assets/images/questionmark-dark-excali.svg"
                alt="questionmark icon"
            /></a>
          </li>
          <li class="navigation__tab">
            <a href="bookmarks.html"
              ><img
                class="navigation__icon"
                src="./assets/images/bookmark-dark-empty-box-excali.svg"
                alt="bookmark icon"
            /></a>
          </li>
          <li class="navigation__tab">
            <a href="form.html"
              ><img
                class="navigation__icon"
                src="./assets/images/create-dark-excali.svg"
                alt="form icon"
            /></a>
          </li>
          <li class="navigation__tab navigation__tab-active">
            <a href="#home"
              ><img
                class="navigation__icon navigation__icon-active"
                src="./assets/images/profile-dark-excali.svg"
                alt="profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
